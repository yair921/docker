# This section will create a deployment in the Kubernetes cluster
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-app
  template:
    metadata:
      labels:
        app: docker-app
    spec:
      containers:
      - name: docker-app
        image: yairmontes/docker_app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
# This section will create a service in the Kubernetes cluster
# so that the deployment can be accessed from the outside
apiVersion: v1
kind: Service
metadata:
  name: docker-app
spec:
  ports:
  - port: 8080
    nodePort: 31234
  selector:
    app: docker-app
  type: NodePort