#   stage: test
#   script: npm run test:ci

containerization:
  image: docker:latest
  #image: gitlab/dind
  stage: containerization # must match the stage name declared above
  services:
    - docker:dind
  before_script:
    # Add docker-hub credentials 
    #- docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
    #- systemctl start docker
    # Build the container image
    - docker build --pull -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_SHA" .
    # Add Tag
    #- docker tag $CI_REGISTRY_IMAGE" "$DOCKER_HUB_USER"/"$CI_REGISTRY_IMAGE":"$CI_COMMIT_SHA"
    # Push the container image to the registry
    - docker push "$DOCKER_HUB_USER"/"$CI_REGISTRY_IMAGE"
    # Cleanup by removing the local image
    #- docker image rm yairmontes/docker
  #variables to deploy -- new
  variables:
  #    DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""


